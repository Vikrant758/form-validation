<body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <!-- <strong>Success!</strong> Your Travel request is Successfully Submitted. -->
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Failure!!</strong> Please fill all the necessary fields.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div> -->
    
    <div class="container">

        <h1>World Famous Tourism</h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Username:-</label>
                <input type="text" class="form-control " id="name" placeholder="Enter Your Username!">
                <small id="small"  class="invalid-feedback">
                    Please type valid username.
                </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address:-</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Your Email!">
                <small id="small"  class="invalid-feedback">
                    Please Type Valid Email.
                </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select your Car:-</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Select</option>
                    <option>Mercedes</option>
                    <option>Form Titanium</option>
                    <option>Bentley</option>
                    <option>Suzuki</option>
                    <option>DumDum</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter Your Phone Number:-</label>
                <input class="form-control" id="phoneNumber" rows="1"></input>
                <small id="small"  class="invalid-feedback">
                    Please Type Valid Phone Number.
                </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Enter Your Address:-</label>
                <textarea class="form-control" id="address" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any other Message:-</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button id="submit" class="btn btn-primary my-2">Submit
            </button>
        </form>
    </div>
